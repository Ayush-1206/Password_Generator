<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Password Generator Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- heading -->
            <h1 heading >Password Generator</h1>


            <div class="display-container">

                <div >
                    <input readonly type="text" placeholder="PASSWORD" class="display">
                </div>

                <div >
                    <span class="tooltip"></span>
                    <img src="assets/copy.svg" alt="" width="23" height="23" class="copy-btn">
                </div>

            </div>


            <div class="input-container">

                <div class="length-container">
                    <div>Password Length</div>
                    <div lengthNo>10</div>
                </div>

                <div class="input-slider-container">
                    <input type="range" min="0" max="20" value="50" class="slider" id="myRange" data-lengthSlider>
                </div>

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <div class="strength-container">
                    <div class="Strength">Strength</div>
                    <div class="indicator"></div> 
                </div>

                <div class="button">
                    <button class="generate-btn">generate password</button>
                </div>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
